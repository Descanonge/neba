
stages:
  - tests
  - docs

.standard-rules:
  rules:
    - if: $CI_PIPELINE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

default:
  image: python:latest
  cache:
    paths:
      - .cache/pip
  before_script:
    - python --version; pip --version
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate

tests:
  extends:
    - .standard-rules
  rules:
    - changes:
      - src/**/*
      - tests/**/*
      - pyproject.toml
  stage: tests
  needs: []
  variables:
    JUNIT_PATH: "test_report.xml"
  script:
    - >
      pip install .[tests]

      pytest --junitxml='$JUNIT_PATH'
      --cov=data_assistant --cov=tests
      -m 'not todo' tests || exit_code=$?

      coverage xml -o coverage/coverage.xml

      $exit_code
  coverage: /TOTAL.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/
  artifacts:
    when: always
    paths:
      - '$JUNIT_PATH'
      - coverage/coverage.xml
    reports:
      junit: '$JUNIT_PATH'
      coverage_report:
        coverage_format: cobertura
        path: coverage/coverage.xml


pages:
  extends:
    - .standard-rules
  rules:
    - changes:
      - src/**/*
      - docs/**/*
      - pyproject.toml
  stage: docs
  needs: []
  variables:
    DOC_BUILD_DIR: _build
  script:
    - pip install .[docs]
    - cd docs
    - sphinx-build -b html -d $DOC_BUILD_DIR/doctrees ./source $DOC_BUILD_DIR/html
    - mv $DOC_BUILD_DIR/html "$CI_PROJECT_DIR/public"
  artifacts:
    paths:
      - public
